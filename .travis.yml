language: python
dist: xenial
osx_image: xcode11
cache: pip

stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
python:
  - "3.6"
  - "3.7"
  - "3.8-dev"
os:
  - linux
  - osx
env:
  global:
    - BACKEND_CLIENT_CLOUD_TEST=1  # use beta server for integration tests

matrix:
  include:
    - python: "3.6"
      os: linux
    - python: "3.7"
      os: linux
    - python: "3.8-dev"
      os: linux
    - python: "3.7"
      os: osx
      osx_image: xcode11
  allow_failures:
    - python: "3.8-dev"
      os: linux
  fast_finish: true

# test stage
install:
  - pip install -U --upgrade-strategy=eager pip setuptools
  - pip install -U --upgrade-strategy=eager -r requirements-ci.txt
script:
  - python -m flake8 ai/backend tests
  - python -m pytest --cov=ai.backend.client -v -m "not integration"
after_success:
  - codecov

# other stages
jobs:
  include:
    - stage: deploy
      python: "3.7"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        skip_upload_docs: true
