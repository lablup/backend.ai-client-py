language: python
dist: xenial
cache: pip

stages:
  - name: deploy
    if: tag IS present

python:
  - "3.7"
os:
  - linux

# job matrix
jobs:
  include:
    - stage: deploy
      python: "3.7"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        upload_docs: false
        username: "__token__"
        password:
          secure: ""
        edge:
          source: "travis-ci/dpl"
          branch: "v1"
